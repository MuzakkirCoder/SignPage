<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form  class="p-xl-5" id="form">

      <div class="mb-3 w-25">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="name"
          placeholder="name"
          class="form-control"
          id="text3"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3 w-25">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          id="text1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 w-25">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" placeholder="Password" class="form-control" id="text2" />
        
      </div>
        <select name="select" id="select" class="w-25 form-select " aria-label="Default select example">
        <option selected value="Web">Web Dasturlash</option>
        <option value="English tili">English tili</option>
        <option value="Nemis tili">Nemis tili</option>
        <option value="Arab tili">Arab tili</option>
        </select>
      <div class="mb-4 form-check mt-2">
        <input type="checkbox" class="form-check-input " id="exampleCheck1" />
        
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="reset" class="btn btn-primary">Submit</button>
    </form>

    <script src="./App.js"></script>
  </body>
</html>
